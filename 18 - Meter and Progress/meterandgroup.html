<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meter and Progress</title>
</head>

<body>
  <h1>Sometimes, we want to show some graphics like disc usage or a service use limit. Meter and Progress will help
    you</h1>

  <meter min="0" low="3" optimum="6" high="8" max="10" value="7"></meter>

  <!-- Other way to use meter: Using percent, 0.5 is 50% of bar -->
  <meter value="0.5"></meter>

  <!-- Using progress -->
  <progress max="100" value="30"></progress>

</body>

</html>
