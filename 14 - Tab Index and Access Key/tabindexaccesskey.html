<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Index and Access Key</title>
</head>

<body>

  <a href="http://www.facebook.com" tabindex="3" accesskey="m">Facebook</a>
  <a href="http://www.google.com" tabindex="1" accesskey="g">Google</a>
  <a href="http://www.youtube.com" tabindex="2" accesskey="y">Youtube</a>

</body>

</html>
