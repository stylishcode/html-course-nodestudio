<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu and Menu Item</title>
  <style>
    .element {
      width: 300px;
      height: 300px;
      background-color: #ccc;
    }
  </style>
</head>

<!-- FUNCIONALIDADE SUPORTADA APENAS PELO FIREFOX -->

<body>
  <div class="element" contextmenu="my-menu"></div>

  <menu type="context" id="my-menu">
    <menuitem>Atualizar</menuitem>
    <menu label="Siga-nos">
      <menuitem icon="path-to-icon">Facebook</menuitem>
      <menuitem icon="path-to-icon">Google</menuitem>
    </menu>
  </menu>

</body>

</html>
