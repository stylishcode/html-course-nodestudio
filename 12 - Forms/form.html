<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>

<body>
  <h1>Working with Forms</h1>

  <form action="somepage.php" method="POST">

    <fieldset>

      <legend>Informations</legend>

      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Your name here" required autocomplete="on" autofocus maxlength="20">
      <br>
      <br>

      <label for="e-mail">E-Mail</label>
      <input type="email" name="e-mail" id="e-mail" placeholder="example@example.com" autocomplete="on" required>
      <br>
      <br>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="You password" required>
      <br>
      <br>

      <label for="gender">Gender</label>
      <br>
      <input type="checkbox" name="gender" id="gender" value="male" checked> Male <br>
      <input type="checkbox" name="gender" value="female"> Female <br>
      <br>

      <label for="role">Development Role</label>
      <br>
      <input type="radio" name="role" id="role" value="Front-End" checked> Front-End <br>
      <input type="radio" name="role" value="Back-End"> Back-End <br>
      <input type="radio" name="role" value="Full-Stack"> Full-Stack <br>
      <br>

      <label for="amount">Amount languages learned</label>
      <br>
      <input type="number" name="amount" id="amount" min="0" max="10">
      <br>
      <br>

      <label for="skills">Skills</label>
      <br>
      <input type="range" name="skills" id="skills">
      <br>
      <br>

      <label for="fav-color">Favorite Color</label>
      <br>
      <input type="color" name="fav-color">
      <br>
      <br>

      <label for="send-img">Send Image</label>
      <br>
      <input type="file" name="send-img">
      <br>
      <br>

      <label for="url">URL</label>
      <br>
      <input type="url" name="url" id="url">
      <br>
      <br>

      <label for="search">Search</label>
      <br>
      <input type="search" name="search" id="search">
      <br>
      <br>

      <label for="tel">Phone</label>
      <br>
      <input type="tel" name="tel" id="tel">
      <br>
      <br>

      <label for="date">Date</label>
      <br>
      <input type="date" name="date" id="date">
      <br>
      <br>

      <label for="hour">Hour</label>
      <br>
      <input type="time" name="hour" id="hour">
      <br>
      <br>

      <label for="datemonth">Date and Month</label>
      <br>
      <input type="month" name="datemonth" id="datemonth">
      <br>
      <br>

      <label for="week">Week</label>
      <br>
      <input type="week" name="week" id="week">
      <br>
      <br>

      <label for="local-datetime">Datetime</label>
      <br>
      <input type="datetime-local" name="local-datetime" id="local-datetime">
      <br>
      <br>

      <label for="message">Message area</label>
      <br>
      <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
      <br>
      <br>

      <label for="button">Button</label>
      <br>
      <button type="button">Some botton</button>
      <br>
      <br>

      <br>
      <br>
      <input type="submit" name="btn-submit" value="Submit" required>

    </fieldset>

  </form>

</body>

</html>
