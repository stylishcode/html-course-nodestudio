<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>

<body>
  <h1>Working with Forms</h1>

  <form action="somepage.php" method="POST">

    <fieldset>

      <legend>Informations</legend>

      <label for="name">Name</label>
      <input type="text" name="name" placeholder="Your name here" required autocomplete="on" autofocus maxlength="20">
      <br>
      <br>

      <label for="e-mail">E-Mail</label>
      <input type="email" name="e-mail" placeholder="example@example.com" autocomplete="on" required>
      <br>
      <br>

      <label for="password">Password</label>
      <input type="password" name="password" placeholder="You password" required>
      <br>
      <br>

      <label for="gender">Gender</label>
      <br>
      <input type="checkbox" name="gender" value="male" checked> Male <br>
      <input type="checkbox" name="gender" value="female"> Female <br>
      <br>

      <label for="role">Development Role</label>
      <br>
      <input type="radio" name="role" value="Front-End" checked> Front-End <br>
      <input type="radio" name="role" value="Back-End"> Back-End <br>
      <input type="radio" name="role" value="Full-Stack"> Full-Stack <br>
      <br>

      <label for="amount">Amount languages learned</label>
      <br>
      <input type="number" name="amount" min="0" max="10">
      <br>
      <br>

      <label for="skills">Skills</label>
      <br>
      <input type="range" name="skills">
      <br>
      <br>

      <label for="fav-color">Favorite Color</label>
      <br>
      <input type="color" name="fav-color">
      <br>
      <br>

      <br>
      <br>
      <input type="submit" name="btn-submit" value="Submit" required>

    </fieldset>

  </form>

</body>

</html>
